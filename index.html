<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather 4cast</title>
</head>

<body class="flex-column min-100-vh">
    <header class="hero">
      <h1 class="app-title"><i class="fab fa-github"></i> Weather 4cast</h1>
      <p>Search for any city you want to find the current weather.
      </p>
    </header>
  
  
    <main class="flex-row justify-space-between">
      <div class="col-12 col-md-4">
        <div class="card">
          <h3 class="card-header text-uppercase">Search By City</h3>
          <form id="user-form" class="card-body">
            <input name="city" id="city" type="text" autofocus="true" class="form-input" />
            <button type="submit" class="btn">Get Weather</button>
          </form>
        </div>
  
        <div class="card">
          <h3 class="card-header text-uppercase">Past cities</h3>
          <div id="city-buttons" class="card-body">
            <!-- <button class="btn"></button> -->
            
          </div>
        </div>
      </div>
  
      <div class="col-12 col-md-8">
        <h2 class="subtitle">Showing weather for: <span id="weather-search-term"></span></h2>
        <div id="weather-container" class="list-group">
  
        </div>
      </div>
    </main>
  
    <script src="./assets/js/homepage.js"></script>
  </body>
  
  </html>
